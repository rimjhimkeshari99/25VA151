<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <form action="">
    <h1 align="center">Student registration Form</h1>
<label for="">Full Name :</label>
<input type="text" placeholder="Enter your full name"><br></br>
<label for="">Email :</label>
<input type="text" placeholder="Enter your Email"><br></br>
<label for="">Password :</label>
<input type="text" placeholder="Enter password"><br></br>
<label for="">Gender :</label>
<input type="radio" name="" id="">Male
<input type="radio" name="" id="">Female
<input type="radio" name="" id="">Other<br></br>
<label for="">Course :</label>
<select name="course" id="course">
    <option value="Select Course">Select Course</option>
    <option value="B.Tech CSE">B.Tech CSE</option>
    <option value="B.Tech CSE AIML">B.Tech CSE AIML</option>
    <option value="B.Tech CSE DS">B.Tech CSE DS</option>
</select><br></br>
<label for="">Contact No. :</label>
<input type="number" placeholder="Enter your phone no."><br></br>
<label for="">Address :</label><br></br>
<textarea name="" id="" placeholder="Enter your address"></textarea><br></br>
<input type="submit" value="Register">
<input type="submit" value="Clear">

</form>
</body>
</html>
